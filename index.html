<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-between items-center">
            <div class="w-24 h-24 bg-red-500 m-4"></div>
            <div class="w-24 h-24 bg-red-500 m-4"></div>
            <div class="w-24 h-24 bg-red-500 m-4 flex-grow"></div>
            <div class="w-24 h-24 bg-red-500 m-4"></div>
            <div class="w-24 h-24 bg-red-500 m-4"></div>
    </div>
   <div class="mx-auto h-screen">
       <!--navbar-->
       <div class="flex bg-blue-500 h-12 shadow-md"></div>
       Navbar
       <!--main-->
       <div class="flex bg-red-500 h-[70%]">
            <div class="flex-col h-full bg-green-500">left bar</div>
            <div class="flex-col h-full bg-orange-800"></div>
       </div>
   </div>
     

    <div>
        <h2>Добовление пользователя</h2>
        <form action="/" method="post" class="form">
            <div class="from_item">
                Имя:
                <input type="text" placeholder="Введите ваше гачи имя">
            </div>

            <div>
                Фамилия:
                <input type="text" placeholder="Введите вашу гачи фамилью">
            </div>

            <div>
                Возраст
                <input type="number" placeholder="Введите ваш гачи возраст">
            </div>

            <div>
                Email:
                <input type="email" placeholder="Введите ваше гачи почту">
            </div>

            <div>
                Password
                <input type="password" placeholder="Введите ваше гачи пароль">
            </div>

            <div>
                <button type="submit" class="btn-primary">Добавить</button>
                <button type="reset" class="btn-primary">Снести</button>
            </div>
            
        </form>
    </div>
    
    <div class="flex">
        <div class="flex item"></div>
        <div class="flex item"></div>
        <div class="flex item"></div>
        <div class="flex item"></div>
        <div class="flex item"></div>
    </div>
    
</body>
</html>
